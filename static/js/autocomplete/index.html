<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test Symbium</title>
    <link rel="stylesheet" href="../../css/autocomplete/autocomplete.scss" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/icon.css" />
    <style>
      .test-container {
        display: flex;
        justify-content: space-around;
        margin-top: 40vh;
      }
    </style>
  </head>

  <body>
    <div class="test-container">
      <div id="input-main"></div>
      <div id="input-inline"></div>
    </div>

    <!-- your script -->
    <script src="autocomplete.js"></script>
    <script>
      const getSuggestionsA = (keyword = "") =>
        keyword.length < 3 ? ["Test 1", "Test 2", "Test 3"] : [];
      const getSuggestionsB = (keyword) =>
        keyword
          ? [
              { option: "Test 1", id: 1 },
              { option: "Test 2", id: 2 },
              { option: "Test 3", id: 3 },
            ]
          : [];
      const selectSuggestion = (suggestion) =>
        alert(JSON.stringify(suggestion));

      new AutoComplete(
        "input-main",
        (keyword) => getSuggestionsA(keyword),
        selectSuggestion,
        true,
        "Enter California location to search"
      );
      new AutoComplete(
        "input-inline",
        (keyword) => getSuggestionsB(keyword),
        selectSuggestion,
        false,
        "Enter California location to search",
        { option: "Default value", id: 1 },
        selectSuggestion
      );
    </script>
  </body>
</html>
